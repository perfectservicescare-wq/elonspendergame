<!DOCTYPE html>
<html>
<head>
    <title>The Elon Spender Game</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; padding: 20px; }
        .money-display { 
            font-size: 2.5em; 
            font-weight: bold; 
            margin-bottom: 20px; 
            color: #1a73e8; 
            padding: 10px;
            border-bottom: 3px solid #ccc;
        }
        .item-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            background-color: white;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-info h2 { margin: 0 0 5px 0; font-size: 1.5em; }
        .item-info p { margin: 0; color: #555; }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Spend Elon Musk's Money ðŸš€</h1>
    <p>Inspired by Neal.fun. You have approximately **$491 Billion** to spend on luxuries!</p>
    
    <div class="money-display">
        Remaining: <span id="money-left">$491,400,000,000</span>
    </div>

    <div class="item-card">
        <div class="item-info">
            <h2>Big Mac</h2>
            <p>Price: $6.00</p>
        </div>
        <button onclick="buyItem(6)">Buy One</button>
    </div>

    <div class="item-card">
        <div class="item-info">
            <h2>Case of Coca-Cola (24 Cans)</h2>
            <p>Price: $14.00</p>
        </div>
        <button onclick="buyItem(14)">Buy One</button>
    </div>
    
    <div class="item-card">
        <div class="item-info">
            <h2>Tesla Roadster (Base Luxury Model)</h2>
            <p>Price: $250,000.00</p>
        </div>
        <button onclick="buyItem(250000)">Buy One</button>
    </div>
    
    <script>
        // STEP 1: INITIALIZE THE MONEY VARIABLE
        // We use a large number here. The 491 billion is represented by 4914 followed by 8 zeros.
        var money = 491400000000; 

        // Get the element where we will display the money
        var moneyDisplay = document.getElementById("money-left");

        // Function to format the number with dollar sign and commas
        function formatMoney(amount) {
            // This complex line turns the number into a currency string (like $1,234.56)
            return "$" + amount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Display the starting money when the page loads
        moneyDisplay.textContent = formatMoney(money);

        // STEP 2: THE CORE SPENDING FUNCTION
        // This function is called every time a button is clicked
        function buyItem(price) {
            // Check if the user has enough money
            if (money >= price) {
                // Subtract the price from the total money
                money = money - price; 
                
                // Update the display with the new amount
                moneyDisplay.textContent = formatMoney(money);
                
                // You can add a console message to track spending
                console.log("Item bought for: " + formatMoney(price) + ". Money remaining: " + formatMoney(money));
            } else {
                // If there's not enough money, show an alert
                alert("OUT OF MONEY! You cannot afford this item. Find a new planet to colonize first.");
            }
        }
    </script>
</body>
</html>
